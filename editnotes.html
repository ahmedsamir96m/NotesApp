<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Notes</title>
</head>
<body>
    
    <section class="container">
        <h1 class="edit-create">Edit Your Note</h1>
        <form id="edit-form">
            <input id="note-title" type="text" name="note-title" placeholder="Note Title">
            <textarea id="note-body" name="note-body" placeholder="Note Body"></textarea>
            <div class="edit-btns">
                <button id="remove-note">Remove Note</button>
                <button>
                    <a id="home" href="/index.html">Create / Back & Save</a>
                </button>
            </div>
        </form>
    </section>

    <script src="functionality.js"></script>
    <script src="edits.js"></script>
</body>
</html>
