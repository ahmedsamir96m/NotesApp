<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eea447ece0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <header>
            <h1 class="notes-header">Important Notes</h1>
        </header>
        <main>
            <form action="">
                <label for="searchText" style="margin-top: 20px;">
                    Filter your notes 
                    <br>
                    <input id="search-text" type="text" name="searchText" placeholder="Search Filter">
                </label>
                <label for="sortNotes">
                    Sort your notes
                    <br>
                    <select id="filter-by" name="sortNotes">
                        <option value="byEdited">Sort by last edited!</option>
                        <option value="byCreated">Sort by recently created!</option>
                        <option value="alphabetical">Sort Alphabetical!</option>
                    </select>
                </label>
            </form>
            <div id="notes"></div>
            <button id="create-note">Create Note</button>
            <button id="removeAll">Remove All</button>
        </main>
        <footer class="footer">
            <p class="developed">
                Developed by: 
                <a href="https://www.linkedin.com/in/ahmedsamir96m/" target="_blank">Ahmad Samir</a>
            </p>
            <div class="social-link">
                <p>My social networks</p>
                <ul class="social-links">
                    <li title="Github"><a href="https://github.com/ahmedsamir96m" target="_blank" class="github"><i class="fab fa-github"></i></a></li>
                    <li title="LinkedIn"><a href="https://www.linkedin.com/in/ahmedsamir96m/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a></li>
                    <li title="Facebook"><a href="https://facebook.com/ahmedsamir1996m" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a></li>
                </ul>
            </div>
        </footer>
    </section>

    <script src="functionality.js"></script>
    <script src="app.js"></script>
</body>
</html>
